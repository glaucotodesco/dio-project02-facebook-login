<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Facebook - Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col1">
                <img src="img/logo.svg" class="img-logo" alt="logo">
                <p class="login-title">Logins recentes</p>
                <p>Clique na sua foto ou adicione uma conta.</p>
                <div class="profiles">
                    <div class="box-profile">
                        <img class="profile-img" src="img/profile.jpg" />
                        <p class="profile-name">Glauco</p>
                    </div>
                    <div class="box-profile">
                        <i class="profile-icon-new material-icons">add_circle</i>
                        <p class="profile-name-new">Adicionar conta</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="col2">
                    <input type="text" placeholder="Email ou telefone"></input>
                    <input type="password" placeholder="Senha"></input>
                    <button>Entrar</button>
                    <a href="#" class="forgot-pwd">Esqueceu a senha?</a>
                    <hr />
                    <button class="btn-new">Criar nova conta</button>
                </div>
                <div class="col2-new-others">
                    <a href="#" class="col2-new-others-link">Criar uma PÃ¡gina</a><span> para uma celebridade, banda ou empresa.</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
